<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="output"> 
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>

        <div class="calculator-grid">

            <button data-all-clear class="button function">AC</button>
            <button data-delete class="button function">DEL</button>
            <button data-operation class="button function">√</button>
            <button data-operation class="button operator">÷</button>
                
            <button data-number class="button number">1</button>
            <button data-number class="button number">2</button>
            <button data-number class="button number">3</button>
            <button data-operation class="button operator">×</button>

            <button data-number class="button number">4</button>
            <button data-number class="button number">5</button>
            <button data-number class="button number">6</button>
            <button data-operation class="button operator">+</button>

            <button data-number class="button number">7</button>
            <button data-number class="button number">8</button>
            <button data-number class="button number">9</button>
            <button data-operation class="button operator">−</button>

            <button data-number class="button zero">0</button>
            <button data-number class="button number">.</button>
            <button data-result class="button operator">=</button>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
